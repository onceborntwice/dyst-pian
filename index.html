<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relic</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>

  <body>
    <!-- SCENE A: Lore -->
    <main class="scene scene--lore is-active" id="sceneLore">
      <div class="lore">
        <div class="lore__frame">
          <div class="lore__line" id="loreLine" aria-live="polite"></div>
        </div>

        <!-- relic appears after lore finishes -->
        <button class="relic" id="relicBtn" aria-label="Activate relic" hidden>
          <img class="relic__img" src="./assets/2199 .png" alt="Relic" />
          <span class="relic__hint">click to awaken</span>
        </button>
      </div>
    </main>

    <!-- SCENE B: Inside screen -->
    <main class="scene scene--screen" id="sceneScreen" aria-hidden="true">
      <div class="screen">
        <video
          id="bgVideo"
          class="screen__video"
          src="./assets/pinterest.mp4"
          loop
          playsinline
          muted
          preload="auto"
        ></video>
        <canvas id="voidCanvas" class="screen__canvas"></canvas>

        <div class="hud">
          <div class="hud__left">
            <button class="hud__btn" id="btnPrev" aria-label="Previous track">
              ⏮
            </button>
            <button class="hud__btn" id="btnPlay" aria-label="Play/Pause">
              ▶︎
            </button>
            <button class="hud__btn" id="btnNext" aria-label="Next track">
              ⏭
            </button>
          </div>

          <div class="hud__mid">
            <div class="track" id="trackLabel">—</div>
          </div>

          <div class="hud__right">
            <label class="vol">
              <span class="vol__label">VOL</span>
              <input id="volSlider" type="range" min="0" max="1" step="0.01" value="0.65" />
            </label>
          </div>
        </div>

        <!-- Hidden audio element; controlled via custom UI -->
        <audio id="player" preload="auto"></audio>
      </div>
    </main>
  </body>
</html>
